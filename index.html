<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="border">
      <div class="container">
        <form class="search-index" id="search-form">
          <input type="text" placeholder="Search City" id="city-input" />
          <input type="submit" value="Search" />
          <input type="submit" value="Current" id="current-location" />
        </form>
        <div class="border-1">
          <h1>
            <span class="temperature" id="temperature">12 </span>
            <a href="#" id="celsius-link">°C </a>
            |
            <a href="#" id="fahrenheit-link">°F </a>
          </h1>

          <div class="row">
            <div class="col-5">
              <ul>
                <li class="city" id="city">Napier</li>
                <li id="date">Wednesday 8:30PM</li>
              </ul>
            </div>
            <div class="col-2">
              <img
                class="main-emoji"
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy"
              />
            </div>

            <div class="col-5">
              <ul>
                <li>Percipitation: 50%</li>
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="border-2">
          <div class="row">
            <div class="col-2">
              <ul>
                <li>12°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="cloudy"
                  />
                </li>
                <li>Now</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>12°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="cloudy"
                  />
                </li>
                <li>9PM</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>12°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="cloudy"
                  />
                </li>
                <li>10PM</li>
              </ul>
            </div>

            <div class="col-2">
              <ul>
                <li>11°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="cloudy"
                  />
                </li>
                <li>11PM</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>10°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="cloudy"
                  />
                </li>
                <li>12PM</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="border-3">
          <div class="row">
            <div class="col-2">
              <ul>
                <li>19°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="overcast"
                  />
                </li>
                <li>THU</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>17°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="overcast"
                  />
                </li>
                <li>FRI</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>17°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="overcast"
                  />
                </li>
                <li>SAT</li>
              </ul>
            </div>

            <div class="col-2">
              <ul>
                <li>18°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="cloudy"
                  />
                </li>
                <li>SUN</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>19°C</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                    alt="raining"
                  />
                </li>
                <li>MON</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
